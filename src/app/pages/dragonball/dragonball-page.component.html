<h1>Dragon ball</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6" >
        <h3>Agregar</h3>

        <input 
        type="text" 
        class="form-control" 
        placeholder="Name Person"
        [value]="name()" 
        (change)="name.set(txtName.value)"
        (input)="name.set(txtName.value)"
        #txtName
        >

        <input 
        type="number" 
        class="form-control" 
        placeholder="Power"
        [value]="power()"
        (change)="power.set(+txtPower.value)"
        (input)="power.set(+txtPower.value)"
        #txtPower
        >

        <button class="mt-2 btn btn-primary"  (click)="addCharacter()">agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado Fuertes</h3>
        <ul>
            @for (characters of characters(); track characters.id; let idx= $index) {
                @if (characters.power > 5000) {
                    <li >
                        <strong> {{idx}} - {{characters.name}}</strong>
                        <span 
                            [class.text-danger] = 'characters.power > 9000'
                            [class.text-primary] = 'characters.power < 9000'
                                > ({{characters.power}}) </span>
                    </li>
                }
            }
        </ul>
    </div>
</section>
